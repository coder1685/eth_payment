  <section class="section bg-gray py-30" id="section-main">

    <div class="container">

      <h5 class="fw-400">To vote, a fee of 1 CAN for each selected pitch will be required.</h5>

      <div *ngIf="loading" class="container d-flex h-100 flex-column justify-content-center">
        <img src="assets/img/loader.svg" height="36px" alt="Loader">
      </div>

      <div *ngIf="!loading && (list && list.length < 1)" class="container d-flex flex-column justify-content-center text-center">
        <div class="row">
          <div class="col-12 d-flex flex-column">
            <br>
            <h4 class="fw-400">Uh, oh!</h4>
            <h5 class="fw-300">We couldn't find what you were looking for.</h5>
          </div>
        </div>
      </div>

      <div class="card-columns">

        <ng-template ngFor let-i="index" let-pitch [ngForOf]="pitches">

          <div *ngIf="i === 0 || i === 1 || i % 4 !== 0" class="card card-hover-shadow my-15 text-center">
            <img class="card-img-top" src="https://canyacoin.files.wordpress.com/2018/01/canya_featured-images-out-and-about.jpg" alt="CanYa25">
            <div class="card-body">
                <h5 class="lead" *ngIf="pitch && pitch.username">@{{ pitch.username }}</h5>
                <h3 class="card-title" *ngIf="pitch && pitch.title">{{ pitch.title }}</h3>
                <p class="card-text" *ngIf="pitch && pitch.description">{{ pitch.description }}</p>
                <a href="" class="btn btn-primary btn-canya-gradient">
                  VOTE
                </a>
            </div>
          </div>

        </ng-template>

      </div>

      <div class="row justify-content-center py-15">
          <div class="col-12 col-md-9">
            <a href="">
              <div class="card card-hover-shadow specialcard-holder"
              style="background: linear-gradient(122deg, #3cf 0%, #01fecd 93%)">
              The World’s Best Blockchain-Powered Marketplace of Services
              </div>
            </a>
          </div>
        </div>

    </div>
  </section>
